<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsivo.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <section class="imagem-area"></section>

        <section class="conteudo-area">
            <h1>Login</h1>

            <form>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Example@email.com">

                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Mínimo de 8 caracteres">
            </form>

            <div class="btn-link">
                <a class="link-senha" href="#">Esqueceu a senha?</a>
                <button>Login</button>
            </div>

            <section class="info">
                <div class="linha">
                    <hr> <h2>Ou</h2> <hr>
                </div>

                <div class="info-social">
                    <img src="./assets/imagens/google.svg" alt="google">
                    <img src="./assets/imagens/facebook.svg" alt="facebook">
                    <img src="./assets/imagens/instagram.svg" alt="instagram">
                </div>

                <h3>Não tem uma conta? <a class="link-senha" href="#">Crie aqui</a></h3>
            </section>
        </section>
    </div>

</html>
